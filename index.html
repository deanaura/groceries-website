<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asia Mart & Grocery</title>
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- remixicon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <!-- nav about us start -->
    <div class="nav-about-container">
        <div class="nav-about-content">
            <div class="nav-left">
                <div class="about-us">
                    <a href="#">About Us</a>
                </div>
                <ul>
                    <li><a href="#">Order Tracking</a></li>
                </ul>
            </div>
            <div class="nav-right">
                    <div class="txt-primary">Need help? Call Us <a href="#"><span>1900-808</span></a>
                    </div>
                        <div class="drop-down txt-primary">
                            <div class="lang-wrapper">
                                <img src="assets/img/flag--us-4x3.png" alt="US" class="selected-flag">
                                <div class="lang-selected">English</div>
                            </div>
                            <i class="ri-arrow-down-s-line arrow"></i>
                            <div class="lang-list">
                                <div class="lang-item">
                                    <img src="assets/img/flag--id-4x3.png" alt="ID" class="flag-img">
                                    <div class="country-name">Indonesia</div>
                                </div>
                                <div class="lang-item">
                                    <img src="assets/img/flag--ca-4x3.png" alt="CA" class="flag-img">
                                    <div class="country-name">Canada</div>
                                </div>
                                <div class="lang-item">
                                    <img src="assets/img/flag--kr-4x3.png" alt="KR" class="flag-img">
                                    <div class="country-name">Korea</div>
                                </div>
                            </div>
                        </div>
            </div>
        </div>
    </div>
    <!-- nav about us end -->

    <!-- navbar categories start -->
    <div class="nav-cat-section">
        <div class="nav-logo">
            <img src="assets/img/logo.png" alt="Logo">
        </div>
        <!-- search bar start -->
        <div class="search-bar">

            <!-- dropdown categories start -->
            <div class="cat-dropdown">
                <div id="drop-text" class="cat-menu">
                    <span id="span">All Categories</span>
                    <i id="icon" class="ri-arrow-down-s-line arrow"></i>
                </div>

                <ul id="cat-list" class="cat-list">
                    <li class="cat-list-item">All Categories</li>
                    <li class="cat-list-item">Vegetable</li>
                    <li class="cat-list-item">Meat</li>
                    <li class="cat-list-item">Fish</li>
                </ul>
            </div>
            <!-- dropdown categories end -->

            <!-- search box start -->
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search for items..">
                <i id="icon" class="ri-search-line"></i>
            </div>
            <!-- search box end -->

        </div>
        <!-- search bar end -->

        <!-- nav icon start -->
        <div class="nav-icon">
            <ul class="nav-icon-list">
                <li class="nav-icon-item">
                    <i class="ri-recycle-line"></i>
                    Compare
                </li>
                <li class="nav-icon-item">
                    <i class="ri-heart-2-line"></i>
                    Wishlist
                </li>
                <li class="nav-icon-item">
                    <i class="ri-shopping-cart-2-line"></i>
                    Cart
                </li>
                <li class="nav-icon-item">
                    <i class="ri-user-3-line"></i>
                    Account
                </li>
            </ul>
        </div>
        <!-- nav icon end -->
    </div>
    <!-- navbar categories end -->

    <script src="assets/js/script.js"></script>
</body>
</html>
